<header class="masthead">
  <div class="masthead-top">
    <div class="masthead-date">
      {{ now | time.Format "Monday, January 2, 2006" }}
    </div>
    {{- if .Site.Params.enableSearch }}
    <div class="masthead-controls">
      <button id="search-toggle" aria-label="Search" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
    </div>
    {{- end }}
  </div>

  <div class="masthead-title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </div>

  {{- if .Site.Params.tagline }}
  <div class="masthead-tagline">{{ .Site.Params.tagline }}</div>
  {{- end }}

  <nav class="masthead-nav">
    <div class="masthead-nav-rule"></div>
    <ul class="masthead-nav-list">
      {{- range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if eq $.RelPermalink .URL }}class="active"{{ end }}>
          {{ .Name }}
        </a>
      </li>
      {{- end }}
    </ul>
    <div class="masthead-nav-rule"></div>
  </nav>
</header>
